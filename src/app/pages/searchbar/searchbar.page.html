<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>searchbar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- Default Searchbar -->

<!-- Searchbar with cancel button shown on focus -->
<ion-searchbar [(ngModel)]="palabraBuscar" (ionChange)="buscar()" (ionFocus)="hayFocus()" (ionBlur)="hayionBlur()" showCancelButton="focus"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let fruta of frutasMostrar">
    <ion-label>{{fruta}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
